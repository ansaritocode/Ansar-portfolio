<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <header>
        <div class="logo">Your Name</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

   
    <section class="hero">
        <div class="hero-content">
            <h2>Let's Connect!</h2>
            <p>Have a question or want to collaborate? Reach out to me.</p>
        </div>
    </section>

    
    <section class="contact-form">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

 
    <section class="social-media">
        <div class="container">
            <h2>Follow Me</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/sun_ansarito/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/ansarito/?locale=ru_RU" target="_blank">LinkedIn</a>
            </div>
        </div>
    </section>

  
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
